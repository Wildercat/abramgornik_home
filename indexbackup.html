<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script
      type="text/javascript"
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="container justify-content-center m-5">
      <div class="row justify-content-center">
        <div class="col"></div>
        <div class="col justify-content-center">
          <div
            class="LI-profile-badge"
            data-version="v1"
            data-size="medium"
            data-locale="en_US"
            data-type="vertical"
            data-theme="light"
            data-vanity="abram-gornik"
          >
            <a
              class="LI-simple-link"
              href="https://www.linkedin.com/in/abram-gornik?trk=profile-badge"
              >Abram Gornik</a
            >
          </div>
        </div>
        <div class="col"></div>
      
        <div class="col">
          <img src="https://www.codewars.com/users/abramgornik/badges/small" />
        </div>
        <div class="col">
          <img
            src="https://cdn.glitch.com/3c599503-573f-47ea-8bc8-8814818f8c1f%2FGitHub-Mark-120px-plus.png?v=1598995105394"
          />
        </div>
      </div>
    </div>
  </body>
</html>
